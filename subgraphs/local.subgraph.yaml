specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
  - fullTextSearch
dataSources:
  - kind: ethereum/contract
    name: PopMarketPlace
    network: mainnet
    source:
      address: "0x9fe46736679d2d9a65f0992f2272de9f3c7fa6e0"
      abi: PopMarketPlace
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Order
        - Bid
        - NftMeta
        - Purchase
      abis:
        - name: PopMarketPlace
          file: ./abis/PopMarketPlace.json
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: OrderCreated(indexed uint256,indexed uint256,uint256,address,uint16,uint256,uint256,address,address)
          handler: handleOrderCreate
        - event: OrderCancelled(indexed uint256)
          handler: handleOrderCancel
        - event: OrderPurchased(indexed uint256,address,uint16)
          handler: handleOrderPurchase
        - event: BidPlaced(indexed uint256,uint256,address,uint16,uint256,uint256,uint256)
          handler: handleBidPlace
        - event: BidAccepted(indexed uint256,uint256,uint16)
          handler: handleBidAccepted
        - event: BidWithdraw(indexed uint256,uint256)
          handler: handleBidWithdraw
        - event: BidRejected(indexed uint256,uint256)
          handler: handleBidReject
      file: ./src/pop-market.ts
